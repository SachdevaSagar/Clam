name: XCUnit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run XCUnit Tests
    runs-on: macOS-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: List available simulators
      run: xcrun simctl list devices

    - name: Build and test
      run: |
        xcodebuild clean test -project Clam.xcodeproj -scheme Clam -destination 'platform=iOS Simulator,name=iPhone 11 Pro Max,OS=16.2'

    # You might want to include steps for reporting test results or artifacts
