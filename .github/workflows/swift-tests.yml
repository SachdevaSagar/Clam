name: XCUnit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run XCUnit Tests
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: List iOS Devices & Platforms
      run: |
        xcrun simctl list
        
    - name: Install iOS 14.2 Runtime
      run: |
        gem install xcode-install
        xcversion simulators --install='iOS 14.2'
        
    - name: Create and Run iOS Emulator - iPhoneX on iOS 14.2, Update default appium config for iOS
      run: |
        xcrun simctl create TestiPhoneX com.apple.CoreSimulator.SimDeviceType.iPhone-X com.apple.CoreSimulator.SimRuntime.iOS-14-2 > deviceid.txt 
        DEVICEUUID=`cat deviceid.txt`          
        echo $DEVICEUUID        
        xcrun simctl boot $DEVICEUUID
        
    - name: Build and test
      run: |
        xcodebuild clean test -project Clam.xcodeproj -scheme Clam -destination "platform=iOS Simulator,id=$DEVICEUUID"
    # You might want to include steps for reporting test results or artifacts
