name: Swift Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Accept Xcode license
        run: sudo xcodebuild -license accept
      
      - name: Build and Test
        run: xcrun xcodebuild -project "Clam.xcodeproj" -scheme "Clam" -sdk "iphonesimulator" -destination "platform=iOS Simulator,id=dvtdevice-DVTiOSDeviceSimulatorPlaceholder-iphonesimulator:placeholder" -configuration Debug -enableCodeCoverage YES clean build test
