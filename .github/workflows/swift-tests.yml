name: XCUnit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run XCUnit Tests
    runs-on: macOS-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Xcode
      uses: actions/setup-xcode@v2
      with:
        xcode-version: '12.x' # Specify the Xcode version you want to use

    - name: Install dependencies
      run: |
        sudo gem install bundler
        bundle install # If you're using CocoaPods or other dependency managers

    - name: Build and test
      run: |
        xcodebuild clean test -workspace Clam.xcworkspace -scheme Clam -destination 'platform=iOS Simulator,name=iPhone 12'

    # You might want to include steps for reporting test results or artifacts
