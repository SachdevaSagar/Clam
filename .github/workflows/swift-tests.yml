name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run unit tests
      run: |
        xcodebuild test \
        -project "Clam.xcodeproj" \
        -scheme "ClamTests" \
        -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.4' \
        -only-testing:ClamTests/ValidatorTests/testValidEmail

    - name: Upload test results (optional)
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: TestResults
        path: ./path/to/test/reports
