name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build project
        run: |
          # Add commands to build your Xcode project
          xcodebuild build -scheme "ClamTests"

      - name: Run unit tests
        run: |
          # Add commands to run your unit tests
          xcodebuild test -scheme "ClamTests" -destination "platform=iOS Simulator,name=iPhone 11" -only-testing:ClamTests.ValidatorTests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: TestResults
          path: ./path/to/test/reports # Path to your test reports
