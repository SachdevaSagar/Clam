name: Swift Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: '13.x'
      
      - name: Build and Test
        run: xcodebuild -project Clam.xcodeproj -scheme Clam -destination 'platform=iOS Simulator,OS=15.0,name=iPhone 13' test
