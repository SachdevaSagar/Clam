name: Run Unit Tests

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      # Check Xcode version (optional)
      - name: Check Xcode Version (Optional)
        run: |
          xcodebuild -version

      - name: Build and Test with Xcode
        run: |
          if [[ $(xcodebuild -version | grep Xcode\ ) ]]; then
            # Xcode 11+ syntax
            xcodebuild build-test -scheme Clam
          else
            # Older Xcode version syntax
            xcodebuild build -scheme Clam
            xcodebuild test -scheme Clam
          fi
        env:
          # Optional: Set Xcode version requirement here (e.g., Xcode-13.2)
          XCODE_VERSION: ${{ matrix.xcode }}
